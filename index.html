<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Your Class</title>

<style>
/* =========================
   GLOBAL RESET
========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

/* =========================
   BACKGROUND
========================= */
body {
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background:
        radial-gradient(circle at top, #1b2a4a 0%, #0b1020 45%, #02030a 100%);
    color: #e6ebff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Subtle animated glow */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 20% 15%, rgba(120,150,255,0.15), transparent 40%),
        radial-gradient(circle at 80% 85%, rgba(80,120,255,0.10), transparent 45%);
    animation: slowGlow 18s ease-in-out infinite alternate;
    pointer-events: none;
}

@keyframes slowGlow {
    from { opacity: 0.6; }
    to   { opacity: 1; }
}

/* =========================
   MAIN WRAPPER
========================= */
.wrapper {
    width: min(1000px, 95vw);
    height: min(700px, 90vh);
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* =========================
   HEADER
========================= */
header {
    text-align: center;
}

header h1 {
    font-size: clamp(22px, 3vw, 34px);
    letter-spacing: 1px;
    margin-bottom: 6px;
}

header p {
    color: #a9b4ff;
    font-size: clamp(13px, 1.5vw, 16px);
}

/* =========================
   GRID
========================= */
.grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: clamp(16px, 3vw, 28px);
}

/* =========================
   SHIELD TILE
========================= */
.tile {
    background: linear-gradient(
        145deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
    );
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 22px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        inset 0 0 40px rgba(120,150,255,0.08);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.tile:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow:
        0 30px 60px rgba(0,0,0,0.8),
        inset 0 0 60px rgba(150,180,255,0.15);
}

.tile:active {
    transform: scale(0.98);
}

/* =========================
   SHIELD IMAGE
========================= */
.tile img {
    width: min(260px, 70%);
    height: auto;
    filter:
        drop-shadow(0 20px 30px rgba(0,0,0,0.7))
        drop-shadow(0 0 12px rgba(120,150,255,0.4));
    transition: transform 0.15s ease;
}

.tile:hover img {
    transform: scale(1.05);
}

/* =========================
   CLASS LABEL
========================= */
.label {
    margin-top: 12px;
    font-size: clamp(20px, 2.5vw, 26px);
    font-weight: 800;
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

/* =========================
   LOGO
========================= */
.logo {
    position: fixed;
    bottom: 18px;
    left: 18px;
}

.logo img {
    width: 140px;
    height: auto;
    opacity: 0.85; /* transparent feel */
}

/* =========================
   MOBILE
========================= */
@media (max-width: 700px) {
    .grid {
        grid-template-columns: 1fr;
    }

    .wrapper {
        height: 95vh;
    }

    .logo img {
        width: 110px;
    }
}

/* Accessibility: reduced motion */
@media (prefers-reduced-motion: reduce) {
    body::before,
    .tile,
    .tile img {
        animation: none;
        transition: none;
    }
}
</style>
</head>

<body>

<div class="wrapper">
    <header>
        <h1>Choose Your Class</h1>
        <p>Tap your shield to award House Points</p>
    </header>

    <div class="grid">
        <div class="tile" onclick="goToForm()">
            <img src="https://iesv-swe.github.io/house-points-junior/4A.png" alt="4A">
            <div class="label">4A</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <img src="https://iesv-swe.github.io/house-points-junior/4B.png" alt="4B">
            <div class="label">4B</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <img src="https://iesv-swe.github.io/house-points-junior/5A.png" alt="5A">
            <div class="label">5A</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <img src="https://iesv-swe.github.io/house-points-junior/5B.png" alt="5B">
            <div class="label">5B</div>
        </div>
    </div>
</div>

<!-- Transparent logo -->
<div class="logo">
    <img src="logo.png" alt="School Logo">
</div>

<script>
function goToForm() {
    window.location.href =
        "https://docs.google.com/forms/d/e/1FAIpQLSewmU8OmqTGWjwE9WZJnkJCmpv9BS2uLM4utrj4bi9A18IP8A/viewform?usp=sharing&ouid=101971881823357341028";
}
</script>

</body>
</html>
