<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selection</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f4f8;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 300px;
        }

        button {
            padding: 30px 0;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #1e3a8a;
            color: white;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: #2563eb;
        }

        button:active {
            transform: scale(0.97);
        }

        /* Logo placeholder */
        .logo {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .logo img {
            max-width: 160px; /* medium size */
            height: auto;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <button>4A</button>
        <button>4B</button>
        <button>5A</button>
        <button>5B</button>
    </div>

    <div class="logo">
        <img src="logo.png" alt="Logo placeholder">
    </div>

</body>
</html>
