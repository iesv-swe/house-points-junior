<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Your Class</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

body {
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: radial-gradient(circle at top, #1b2a4a 0%, #0b1020 45%, #02030a 100%);
    color: #e6ebff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* subtle glow */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 25% 15%, rgba(120,150,255,0.15), transparent 40%),
        radial-gradient(circle at 75% 85%, rgba(80,120,255,0.10), transparent 45%);
    animation: glow 18s ease-in-out infinite alternate;
    pointer-events: none;
}

@keyframes glow {
    from { opacity: 0.6; }
    to   { opacity: 1; }
}

/* layout */
.wrapper {
    width: min(1100px, 95vw);
    height: min(760px, 92vh);
    display: flex;
    flex-direction: column;
    gap: 18px;
}

header {
    text-align: center;
}

header h1 {
    font-size: clamp(22px, 3vw, 34px);
}

header p {
    color: #a9b4ff;
    font-size: clamp(13px, 1.5vw, 16px);
}

/* grid */
.grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: clamp(18px, 3vw, 30px);
}

/* tile */
.tile {
    background: linear-gradient(
        145deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
    );
    border-radius: 24px;
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow:
        0 20px 45px rgba(0,0,0,0.7),
        inset 0 0 40px rgba(120,150,255,0.10);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 22px 20px 18px;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.tile:hover {
    transform: translateY(-6px);
    box-shadow:
        0 32px 65px rgba(0,0,0,0.85),
        inset 0 0 60px rgba(150,180,255,0.18);
}

/* IMAGE FRAME â€” THIS FIXES SCALING */
.image-frame {
    width: 100%;
    height: 100%;
    max-height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-frame img {
    height: 100%;
    max-height: 280px;
    width: auto;
    object-fit: contain;
    filter:
        drop-shadow(0 18px 28px rgba(0,0,0,0.75))
        drop-shadow(0 0 14px rgba(120,150,255,0.45));
}

/* label */
.label {
    margin-top: 10px;
    font-size: clamp(20px, 2.4vw, 26px);
    font-weight: 800;
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

/* logo */
.logo {
    position: fixed;
    bottom: 18px;
    left: 18px;
}

.logo img {
    width: 140px;
    opacity: 0.75;
}

/* mobile */
@media (max-width: 700px) {
    .grid {
        grid-template-columns: 1fr;
    }

    .wrapper {
        height: 95vh;
    }

    .image-frame {
        max-height: 240px;
    }

    .logo img {
        width: 110px;
    }
}

/* reduced motion */
@media (prefers-reduced-motion: reduce) {
    body::before,
    .tile {
        animation: none;
        transition: none;
    }
}
</style>
</head>

<body>

<div class="wrapper">
    <header>
        <h1>Choose Your Class</h1>
        <p>Tap your shield to award House Points</p>
    </header>

    <div class="grid">
        <div class="tile" onclick="goToForm()">
            <div class="image-frame">
                <img src="https://iesv-swe.github.io/house-points-junior/4A.png" alt="4A">
            </div>
            <div class="label">4A</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <div class="image-frame">
                <img src="https://iesv-swe.github.io/house-points-junior/4B.png" alt="4B">
            </div>
            <div class="label">4B</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <div class="image-frame">
                <img src="https://iesv-swe.github.io/house-points-junior/5A.png" alt="5A">
            </div>
            <div class="label">5A</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <div class="image-frame">
                <img src="https://iesv-swe.github.io/house-points-junior/5B.png" alt="5B">
            </div>
            <div class="label">5B</div>
        </div>
    </div>
</div>

<div class="logo">
    <img src="logo.png" alt="School Logo">
</div>

<script>
function goToForm() {
    window.location.href =
        "https://docs.google.com/forms/d/e/1FAIpQLSewmU8OmqTGWjwE9WZJnkJCmpv9BS2uLM4utrj4bi9A18IP8A/viewform";
}
</script>

</body>
</html>
