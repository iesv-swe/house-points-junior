<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Choose Your Class</title>

<style>
/* =========================
   RESET
========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

/* =========================
   BACKGROUND
========================= */
body {
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: radial-gradient(circle at top, #1b2a4a 0%, #0b1020 45%, #02030a 100%);
    color: #e6ebff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Subtle glow */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 25% 15%, rgba(120,150,255,0.15), transparent 40%),
        radial-gradient(circle at 75% 85%, rgba(80,120,255,0.10), transparent 45%);
    animation: glow 18s ease-in-out infinite alternate;
    pointer-events: none;
}

@keyframes glow {
    from { opacity: 0.6; }
    to   { opacity: 1; }
}

/* =========================
   LAYOUT
========================= */
.wrapper {
    width: 100%;
    max-width: 900px;
    padding: 24px 20px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 22px;
}

header {
    text-align: center;
}

header h1 {
    font-size: clamp(22px, 3vw, 34px);
}

header p {
    margin-top: 6px;
    color: #a9b4ff;
    font-size: clamp(13px, 1.4vw, 16px);
}

/* =========================
   GRID (LOCKED 2x2)
========================= */
.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 26px;
    width: 100%;
    max-width: 720px;   /* THIS STOPS HUGE CARDS */
}

/* =========================
   TILE (FIXED SHAPE)
========================= */
.tile {
    aspect-ratio: 4 / 5;  /* CRITICAL: prevents tall stretching */
    background: linear-gradient(
        145deg,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0.02)
    );
    border-radius: 22px;
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow:
        0 20px 45px rgba(0,0,0,0.7),
        inset 0 0 36px rgba(120,150,255,0.10);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.tile:hover {
    transform: translateY(-5px);
    box-shadow:
        0 30px 60px rgba(0,0,0,0.85),
        inset 0 0 56px rgba(150,180,255,0.18);
}

.tile:active {
    transform: scale(0.98);
}

/* =========================
   IMAGE FRAME
========================= */
.image-frame {
    flex: 1;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.image-frame img {
    max-height: 100%;
    max-width: 100%;
    object-fit: contain;
    filter:
        drop-shadow(0 16px 26px rgba(0,0,0,0.75))
        drop-shadow(0 0 12px rgba(120,150,255,0.45));
    user-select: none;
}

/* =========================
   LABEL
========================= */
.label {
    margin-top: 10px;
    font-size: clamp(18px, 2.2vw, 24px);
    font-weight: 900;
    letter-spacing: 1px;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

/* =========================
   LOGO
========================= */
.logo {
    position: fixed;
    bottom: 18px;
    left: 18px;
    opacity: 0.75;
    pointer-events: none;
}

.logo img {
    width: 130px;
}

/* =========================
   MOBILE
========================= */
@media (max-width: 640px) {
    .grid {
        grid-template-columns: 1fr;
        max-width: 380px;
    }

    .logo img {
        width: 110px;
    }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
    body::before,
    .tile {
        animation: none;
        transition: none;
    }
}
</style>
</head>

<body>

<div class="wrapper">
    <header>
        <h1>Choose Your Class</h1>
        <p>Tap your shield to award House Points</p>
    </header>

    <div class="grid">
        <div class="tile" onclick="goToForm()">
            <div class="image-frame">
                <img src="https://iesv-swe.github.io/house-points-junior/4A.png" alt="4A">
            </div>
            <div class="label">4A</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <div class="image-frame">
                <img src="https://iesv-swe.github.io/house-points-junior/4B.png" alt="4B">
            </div>
            <div class="label">4B</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <div class="image-frame">
                <img src="https://iesv-swe.github.io/house-points-junior/5A.png" alt="5A">
            </div>
            <div class="label">5A</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <div class="image-frame">
                <img src="https://iesv-swe.github.io/house-points-junior/5B.png" alt="5B">
            </div>
            <div class="label">5B</div>
        </div>
    </div>
</div>

<div class="logo">
    <img src="logo.png" alt="School Logo">
</div>

<script>
function goToForm() {
    window.location.href =
        "https://docs.google.com/forms/d/e/1FAIpQLSewmU8OmqTGWjwE9WZJnkJCmpv9BS2uLM4utrj4bi9A18IP8A/viewform";
}
</script>

</body>
</html>
