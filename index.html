<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Choose Your Class</title>

<style>
/* =====================
   RESET
===================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
}

/* =====================
   BACKGROUND
===================== */
body {
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    background: radial-gradient(circle at top, #1b2a4a 0%, #0b1020 45%, #02030a 100%);
    color: #e6ebff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* soft ambient glow */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        radial-gradient(circle at 25% 20%, rgba(120,150,255,0.12), transparent 40%),
        radial-gradient(circle at 75% 80%, rgba(80,120,255,0.10), transparent 45%);
    pointer-events: none;
}

/* =====================
   PAGE STRUCTURE
===================== */
.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 26px;
}

header {
    text-align: center;
}

header h1 {
    font-size: clamp(22px, 3vw, 32px);
}

header p {
    margin-top: 6px;
    font-size: 14px;
    color: #a9b4ff;
}

/* =====================
   GRID (CONTENT-SIZED)
===================== */
.grid {
    display: grid;
    grid-template-columns: repeat(2, auto);
    gap: 36px;
    width: fit-content; /* CRITICAL */
}

/* =====================
   FLAG CARD (SMALL)
===================== */
.tile {
    width: 180px;
    height: 220px;
    background: linear-gradient(
        145deg,
        rgba(255,255,255,0.07),
        rgba(255,255,255,0.02)
    );
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.12);
    box-shadow:
        0 18px 40px rgba(0,0,0,0.65),
        inset 0 0 30px rgba(120,150,255,0.08);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 14px;
    transition: transform 0.12s ease, box-shadow 0.12s ease;
}

.tile:hover {
    transform: translateY(-4px);
    box-shadow:
        0 26px 55px rgba(0,0,0,0.8),
        inset 0 0 42px rgba(150,180,255,0.15);
}

.tile:active {
    transform: scale(0.97);
}

/* =====================
   IMAGE (FULLY VISIBLE)
===================== */
.tile img {
    max-width: 100%;
    max-height: 150px;
    object-fit: contain;
    filter:
        drop-shadow(0 14px 22px rgba(0,0,0,0.75))
        drop-shadow(0 0 10px rgba(120,150,255,0.35));
    user-select: none;
}

/* =====================
   LABEL
===================== */
.label {
    margin-top: 10px;
    font-size: 18px;
    font-weight: 800;
    letter-spacing: 1px;
}

/* =====================
   LOGO (TRANSPARENT)
===================== */
.logo {
    position: fixed;
    bottom: 18px;
    left: 18px;
    opacity: 0.75;
    pointer-events: none;
}

.logo img {
    width: 120px;
}

/* =====================
   MOBILE
===================== */
@media (max-width: 600px) {
    .grid {
        gap: 24px;
    }

    .tile {
        width: 150px;
        height: 190px;
    }

    .tile img {
        max-height: 120px;
    }

    .logo img {
        width: 100px;
    }
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
    .tile {
        transition: none;
    }
}
</style>
</head>

<body>

<div class="wrapper">
    <header>
        <h1>Choose Your Class</h1>
        <p>Tap your flag to award House Points</p>
    </header>

    <div class="grid">
        <div class="tile" onclick="goToForm()">
            <img src="https://iesv-swe.github.io/house-points-junior/4A.png" alt="4A">
            <div class="label">4A</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <img src="https://iesv-swe.github.io/house-points-junior/4B.png" alt="4B">
            <div class="label">4B</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <img src="https://iesv-swe.github.io/house-points-junior/5A.png" alt="5A">
            <div class="label">5A</div>
        </div>

        <div class="tile" onclick="goToForm()">
            <img src="https://iesv-swe.github.io/house-points-junior/5B.png" alt="5B">
            <div class="label">5B</div>
        </div>
    </div>
</div>

<div class="logo">
    <img src="logo.png" alt="School Logo">
</div>

<script>
function goToForm() {
    window.location.href =
        "https://docs.google.com/forms/d/e/1FAIpQLSewmU8OmqTGWjwE9WZJnkJCmpv9BS2uLM4utrj4bi9A18IP8A/viewform?usp=sharing";
}
</script>

</body>
</html>
